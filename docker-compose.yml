version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pahanaedu
      MYSQL_USER: pahanaedu_user
      MYSQL_PASSWORD: pahanaedu_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:
```

## **Example: Spring Boot Config**
```properties
spring.datasource.url=jdbc:mysql://mysql:3306/pahanaedu
spring.datasource.username=pahanaedu_user
spring.datasource.password=pahanaedu_pass
```

